<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<div class="container component">
    <div class="row">
    	<div class="col-sm-1">
 			 <img :src="project.image">
        </div>
        <div class="col-sm-11">
 			 <input type="text" name="name" class="form-control baseformat"  value="{{projectData.name}}">
        </div>
         <div class="col-sm-4">
         	<label for="name">Type:</label>
 			 <input type="text" id="name" name="type" class="form-control baseformat component-element"  value="{{projectData.type}}">
        </div>
         <div class="col-sm-4">
         	<label for="date">Date of creation:</label>
 			 <input type="text" id="date" name="type" class="form-control baseformat component-element"  value="{{projectData.name}}" readonly>
        </div>
         <div class="col-sm-4">
         	<label for="createdBy">Created by:</label>
 			 <input type="text" id="createdBy" name="type" class="form-control baseformat component-element"  value="{{projectData.name}}" readonly>
        </div>
         <div class="col-sm-12">
 			 <input type="text" name="type" class="form-control baseformat component-element"  value="{{projectData.name}}" readonly>
        </div>
    </div>
</div>






</body>
</html>
